[project]
name = "datacommons-mcp"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = []
requires-python = ">=3.11"
dependencies = [
    "datacommons-client>=2.1.1",
    "mcp[cli]>=1.10.1",
    "pydantic>=2.11.7",
    "pytest>=8.4.1",
